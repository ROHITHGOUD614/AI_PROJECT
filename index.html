<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python to Go Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Python to Go Converter</h1>
        <div class="input-section">
            <label for="python-code">Paste your Python code here:</label>
            <textarea id="python-code" placeholder="Enter Python code..."></textarea>
        </div>
        <button id="convert-btn">Convert to Go</button>
        <div class="output-section">
            <label for="go-code">Go code output:</label>
            <textarea id="go-code" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
